    <h3>SAKAMOTO DAYSについて</h3>
    <p>元最強の殺し屋、今はおっとりしたパパになった坂本が、便利屋として依頼をこなしながらも、過去の敵や事件に巻き込まれるドキドキ展開な漫画になってます</p>
    <p>笑える日常シーンと、迫力満点のバトルシーンが交互にくるので、飽きずに楽しめます。</p>
